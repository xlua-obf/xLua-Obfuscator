<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XLua Obfuscator</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }

    .gradient-title {
      font-size: 3em;
      background: linear-gradient(to top, #000 0%, #fff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
    }

    .input-section, .output-section {
      margin: 20px 0;
    }

    textarea {
      width: 100%;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      padding: 10px;
      font-family: 'Courier New', monospace;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #666;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ccc;
    }

    .output-section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    textarea[readonly] {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="gradient-title">XLua Obfuscator</h1>
    <div class="input-section">
      <textarea id="inputCode" placeholder="Enter your Lua code here..." rows="10"></textarea>
      <button onclick="obfuscateCode()">Obfuscate</button>
    </div>
    <div class="output-section">
      <h2>Obfuscated Code</h2>
      <textarea id="outputCode" readonly rows="10"></textarea>
    </div>
  </div>

  <script>
    async function obfuscateCode() {
      const inputCode = document.getElementById('inputCode').value;
      const outputCode = document.getElementById('outputCode');

      try {
        const response = await fetch('/obfuscate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: inputCode }),
        });

        const data = await response.json();
        if (data.error) {
          outputCode.value = 'Error: ' + data.error;
        } else {
          outputCode.value = data.obfuscated;
        }
      } catch (error) {
        outputCode.value = 'Error: Failed to obfuscate code';
      }
    }
  </script>
</body>
</html>
